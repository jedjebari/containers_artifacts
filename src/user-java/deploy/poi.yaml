apiVersion: apps/v1
kind: Deployment
metadata:
  name: userjava-deployment
  namespace: mynamespace
  labels:
    deploy: userjava
spec:
  replicas: 1
  selector:
    matchLabels:
      app: userjava
  template:
    metadata:
      labels:
        app: userjava
    spec:
      containers:
      - image: "registryvmo0546.azurecr.io/tripinsights/userjava:1.0"
        imagePullPolicy: Always
        name: userjava
        env: 
          - name: SQL_USER
            valueFrom:
              secretKeyRef:
                name: mysecret
                key: SQL_USER
          - name: SQL_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mysecret
                key: SQL_PASSWORD
          - name: SQL_SERVER
            valueFrom:
              secretKeyRef:
                name: mysecret
                key: SQL_SERVER
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        resources:
          requests:
            memory: "500Mi"
            cpu: "100m"
          limits:
            memory: "600Mi"
            cpu: "1000m"
---
apiVersion: v1
kind: Service
metadata:
  name: userjava
  namespace: mynamespace
spec:
  type: ClusterIP
  selector:
    app: userjava
  ports:
  - protocol: TCP
    name: userjava-http
    port: 80
    targetPort: 80

